<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="container">
      <header>Etch A Sketch</header>
      <main class="main">
        <div class="input-controls">
          <input type="color" class="input-color" />
          <button id="colorMode">Color Mode</button>
          <button id="ranbowMode">Rainbow Mode</button>
          <button id="clear">Clear</button>
          <button id="erase">Erase Screen</button>
          <div class="block-size">16 x 16</div>
          <input class="slider" type="range" value="16" min="1" max="64" />
        </div>
        <div class="grid"></div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
